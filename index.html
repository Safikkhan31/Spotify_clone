<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify_clone</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><image src = "logo.png" alt = "logo"></image><span>spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of ncs</h1>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type = "range" name = "range" id = "myProgressBar" min="0" man="100">
        <div class="icon">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7d7635c501.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
